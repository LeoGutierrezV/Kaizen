    </center>
    <a href=""><i class="fas fa-sun"></i><span> Inicio</span></a>

                <thead>

                        <th class="text-white">Nombre</th>

                    </tr>

                {% for d in data %}

                    <tr class="">

                        <td><!-- mensaje -->{{d[3]}}</td>
                        <td>
                          <button class="btn btn-primary btn-small btnEditar">

                        </td>
                    </tr>
                </tbody>
                {% endfor %}
        </table>
  </div>
